  <text x="760" y="645" text-anchor="middle" class="label" font-weight="bold">NETWORK REQUIREMENTS</text>
  
  <text x="660" y="665" class="small-label">• Outbound HTTPS (443) to Server</text>
  <text x="660" y="680" class="small-label">• Outbound HTTP (80) for Geolocation</text>
  <text x="660" y="695" class="small-label">• GNMI Access (830/32768) to Devices</text>
  <text x="660" y="710" class="small-label">• Standard Network Tools (ping, traceroute)</text>
  <text x="660" y="725" class="small-label">• Optional: MTR for enhanced analysis</text>

</svg>