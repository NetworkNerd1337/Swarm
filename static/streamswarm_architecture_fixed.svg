  <text x="305" y="365" class="small-label">Test Results</text>
  <text x="305" y="515" class="small-label">Performance Data</text>
  <text x="305" y="665" class="small-label">System Metrics</text>
  <text x="895" y="215" class="small-label">HTTPS</text>
  <text x="895" y="365" class="small-label">Cloud Monitoring</text>
  <text x="430" y="490" class="small-label">GNMI Telemetry</text>

