  <text x="660" y="495" class="small-label">• 65+ Network Performance Metrics</text>
  <text x="660" y="510" class="small-label">• AI/ML Anomaly Detection</text>
  <text x="660" y="525" class="small-label">• Geolocation Path Visualization</text>
  <text x="660" y="540" class="small-label">• GNMI Enterprise Telemetry</text>
  <text x="660" y="555" class="small-label">• Zero-Trust Local ML Processing</text>
  <text x="660" y="570" class="small-label">• Real-time Performance Prediction</text>

