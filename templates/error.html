<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title }} - StreamSwarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e53e3e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2.5rem;
            color: #f7fafc;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 2rem;
        }
        .swarm-logo {
            display: inline-block;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="swarm-logo">
            <i class="fas fa-network-wired me-2"></i>SWARM
        </div>
        
        <div class="error-code">{{ error_code }}</div>
        <h1 class="error-title">{{ error_title }}</h1>
        <p class="error-message">{{ error_message }}</p>
        
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
            <a href="javascript:history.back()" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-home text-white">
                <i class="fas fa-home me-2"></i>Dashboard
            </a>
        </div>
        
        {% if error_code == 500 %}
        <div class="mt-4">
            <small class="text-muted">
                If this problem persists, please contact the system administrator.
            </small>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
