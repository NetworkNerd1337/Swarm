<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreamSwarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 50%, #1a202c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #a0aec0;
            margin: 0;
        }
        .form-floating .form-control {
            background-color: rgba(26, 32, 44, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            color: #ffffff;
        }
        .form-floating .form-control:focus {
            background-color: rgba(26, 32, 44, 0.9);
            border-color: #4299e1;
            box-shadow: 0 0 0 0.2rem rgba(66, 153, 225, 0.25);
            color: #ffffff;
        }
        .form-floating label {
            color: #a0aec0;
        }
        .form-floating .form-control:focus ~ label,
        .form-floating .form-control:not(:placeholder-shown) ~ label {
            color: #4299e1;
        }
        .btn-login {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: #ffffff;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
            color: #ffffff;
        }
        .alert {
            border-radius: 10px;
            border: none;
            background-color: rgba(45, 55, 72, 0.9);
            color: #ffffff;
        }
        .alert-danger {
            background-color: rgba(245, 101, 101, 0.2);
            border: 1px solid rgba(245, 101, 101, 0.3);
        }
        .alert-success {
            background-color: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.3);
        }
        .alert-info {
            background-color: rgba(66, 153, 225, 0.2);
            border: 1px solid rgba(66, 153, 225, 0.3);
        }
        .btn-close {
            filter: invert(1);
        }
        .network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
        }
        .network-bg svg {
            filter: drop-shadow(0 0 10px rgba(66, 153, 225, 0.3));
        }
        .text-primary {
            color: #4299e1 !important;
        }
        .text-muted {
            color: #718096 !important;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-image {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }
        .logo-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Animated network background -->
    <div class="network-bg">
        <svg width="100%" height="100%" viewBox="0 0 1200 800">
            <g stroke="#ffffff" stroke-width="1" fill="none">
                <circle cx="200" cy="100" r="3"/>
                <circle cx="400" cy="200" r="3"/>
                <circle cx="600" cy="150" r="3"/>
                <circle cx="800" cy="250" r="3"/>
                <circle cx="1000" cy="180" r="3"/>
                <line x1="200" y1="100" x2="400" y2="200"/>
                <line x1="400" y1="200" x2="600" y2="150"/>
                <line x1="600" y1="150" x2="800" y2="250"/>
                <line x1="800" y1="250" x2="1000" y2="180"/>
                <line x1="200" y1="100" x2="600" y2="150"/>
            </g>
        </svg>
    </div>

    <div class="login-card">
        <div class="login-header">
            <div class="logo-container mb-3">
                <img src="{{ url_for('static', filename='images/swarm-logo.png') }}" alt="SWARM Logo" class="logo-image">
            </div>
            <h1>StreamSwarm</h1>
            <p>Network Monitoring Platform</p>
        </div>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        <i class="bi bi-{{ 'exclamation-triangle' if category == 'danger' else 'info-circle' }} me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username"><i class="bi bi-person me-2"></i>Username</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="bi bi-shield-check me-1"></i>
                Secure Authentication System
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
